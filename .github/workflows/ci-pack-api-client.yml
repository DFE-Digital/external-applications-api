name: CI & Pack DfE.ExternalApplications.Api.Client

on:
  push:
    branches: [ main ]
    paths:
      - "src/DfE.ExternalApplications.Api.Client/**"
  pull_request:
    branches: [ main ]
    paths:
      - "src/DfE.ExternalApplications.Api.Client/**"

jobs:
  build-and-test:
    uses: ./.github/workflows/build-test-template.yml
    with:
      project_name: DfE.ExternalApplications.Api.Client
      project_path: src/DfE.ExternalApplications.Api.Client
      run_tests: false
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  pack-and-release:
    needs: build-and-test
    if: needs.build-and-test.result == 'success'
    uses: ./.github/workflows/pack-template.yml
    with:
      project_name: DfE.ExternalApplications.Api.Client
      project_path: src/DfE.ExternalApplications.Api.Client/DfE.ExternalApplications.Api.Client.csproj 